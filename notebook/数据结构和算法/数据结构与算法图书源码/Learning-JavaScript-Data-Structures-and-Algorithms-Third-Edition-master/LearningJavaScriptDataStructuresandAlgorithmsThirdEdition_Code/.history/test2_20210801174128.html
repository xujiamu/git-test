    <script>
        
     const kruskal = function(){
        var length = this.graph.length,
            parent = [], cost,
            ne = 0, a, b, u, v, i, j, min;
            
            cost = initializeCost();

            while(ne<length-1) {

                for(i=0, min = INF;i < length; i++) {
                    for(j=0;j < length; j++) {
                        if(cost[i][j] < min) {
                            min=cost[i][j];
                            a = u = i;
                            b = v = j;
                        }
                    }
                }

                u = find(u, parent);
                v = find(v, parent);

                if (union(u, v, parent)){
                    ne++;
                }

                cost[a][b] = cost[b][a] = INF;
            }

            return parent;
    }
    </script>
