// 书中kruskal算法最终结果有误， 这里使用另一种写法

function getEdges(graph) {
    const dist = [], edge = []
    for (let i = 0; i < graph.length; i++) {
        for (let j = 0; j < graph.length; j++) {
            if (graph[i][j] > 0) {
                dist.push(graph[i][j]) // 存权值
                edge.push([i, j]) // 存顶点
                // 保存i,j后,因为是无向图,为了防止后续循环重复保存将 j, i  置为0 
                graph[j][i] = 0
            }
        }
    }
    return {
        dist,
        edge
    }
}
