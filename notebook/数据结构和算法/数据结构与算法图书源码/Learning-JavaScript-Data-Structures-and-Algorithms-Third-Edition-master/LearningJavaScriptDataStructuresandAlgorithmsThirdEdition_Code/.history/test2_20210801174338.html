<html lang="en">

  <body>
    <script>
      var find = function (i, parent) {
        while (parent[i]) {
          i = parent[i];
        }
        return i;
      };

      var union = function (i, j, parent) {
        if (i != j) {
          parent[j] = i;
          return true;
        }
        return false;
      };
      var initializeCost = function () {
        var cost = [],
          length = this.graph.length;
        for (var i = 0; i < length; i++) {
          cost[i] = [];
          for (var j = 0; j < length; j++) {
            if (this.graph[i][j] == 0) {
              cost[i][j] = INF;
            } else {
              cost[i][j] = this.graph[i][j];
            }
          }
        }
        return cost;
      };
      const kruskal = function () {
        var length = this.graph.length,
          parent = [],
          cost,
          ne = 0,
          a,
          b,
          u,
          v,
          i,
          j,
          min;

        cost = initializeCost();

        while (ne < length - 1) {
          for (i = 0, min = INF; i < length; i++) {
            for (j = 0; j < length; j++) {
              if (cost[i][j] < min) {
                min = cost[i][j];
                a = u = i;
                b = v = j;
              }
            }
          }

          u = find(u, parent);
          v = find(v, parent);

          if (union(u, v, parent)) {
            ne++;
          }

          cost[a][b] = cost[b][a] = INF;
        }

        return parent;
      };

      const graph = [
        [0, 2, 4, 0, 0, 0],
        [2, 0, 2, 4, 2, 0],
        [4, 2, 0, 0, 3, 0],
        [0, 4, 0, 0, 3, 2],
        [0, 2, 3, 3, 0, 2],
        [0, 0, 0, 2, 2, 0],
      ];
      kruskal(graph)
    </script>
