<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="stylesheet" href="111.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script>
       $(function () {
           $(".next").eq(0).click(function () {
               $(".password_form").eq(0).fadeOut(1);
               $(".password_form").eq(1).fadeIn(1);
               $(".step_progress li").eq(0).removeClass("on");
               $(".step_progress li").eq(1).addClass("on");
           });
           $(".next").eq(1).click(function () {
               $(".password_form").eq(1).fadeOut(1);
               $(".password_form").eq(2).fadeIn(1);
               $(".step_progress li").eq(1).removeClass("on");
               $(".step_progress li").eq(2).addClass("on");
           });
       })
    </script>
</head>
<body style="">
<div class="wrap">
    <div class="find_back_pwd">
        <div class="find_back_box">
            <div class="find_title"><p>找回密码</p></div>
            <a href="#" class="go_login">登录</a>
            <div class="step_progress">
                <ul>
                    <li class="on"><em>1</em> <i>验证手机</i></li>
                    <li class=""><em>2</em> <i>填写密码</i></li>
                    <li class=""><em>3</em> <i>完成修改</i></li>
                </ul>
            </div>
            <div class="password_form">
                <div class="item">
                    <p class="tips"></p>
                    <span class="name">
                        <img src="img/icon_user.png" alt="">
                    </span>
                    <input type="text" placeholder="请输入手机号" id="find_pwd_tel" class="input_text">
                </div>
                <!--<div class="item">-->
                    <!--<span class="name"><img src="img/icon_code.png" alt=""></span>-->
                    <!--<input type="text" placeholder="请输入短信验证码" id="find_pwd_code" class="input_text w243">-->
                    <!--<span class="get_code">获取验证码</span>-->
                    <!--<span class="get_code sending" style="display: none;">0s后重新获取</span>-->
                <!--</div>-->
                <div class="next">下一步</div>
            </div>
            <div class="password_form" style="display: none;">
                <div class="item">
                    <p class="tips"></p>
                    <span class="name"><img src="img/icon_pwd.png" alt=""></span>
                    <input type="password" placeholder="请输入新密码(8-20位数字/大小写字母的组合)" id="find_pwd_one" class="input_text">
                </div>
                <div class="item">
                    <p class="tips"></p>
                    <span class="name"><img src="img/icon_pwd.png" alt=""></span>
                    <input type="password" placeholder="请再次输入密码" id="find_pwd_two" class="input_text">
                </div>
                <div class="next">下一步</div>
            </div>
            <div class="password_form" style="display: none;">
                <div class="find_success"><img src="img/icon_success.png" alt=""> <span>修改成功</span></div>
            </div>
        </div>
    </div>
    <div class="message-box-dialog"></div>
</div>
</body>
</html>
