<script>
  let b = 1
  function a() {
    while (b++<  2) {
      console.log(b);
      a()
    }
  }

  a()
  console.log(b);

  function sum(...args) {
    console.log([...args]);
    console.log({...args});
    console.log(...args);
    console.log(args);
    return args.reduce((pre,current) => {
      return pre+current
    })
  }

  console.log(sum(1, 2, 3, 4, 5));  //15

</script>
