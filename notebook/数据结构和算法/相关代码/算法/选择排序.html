<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择排序</title>
    <script>
        window.onload = function () {
            function smallNum(arr) {
                var smallI = 0;
                for (var i=0;i<arr.length;i++){
                    if (arr[i]<arr[smallI]){
                        smallI = i;
                    }
                }
                return smallI;
            }
            function selection_sort(arr) {
                var newArray = [];
                var j = arr.length;
                for (var i=0;i<j;i++){
                    var a = smallNum(arr);
                    // console.log(a);
                    newArray.unshift(arr[a]);
                    arr.splice(a,1);

                }
                return newArray;
            }

            console.log(selection_sort([23, 42, 531, 56311, 142, 5, 56, 66, 14]));;
        }
    </script>
</head>
<body>

</body>
</html>
