<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .parent {
      display: table;
      width: 100%;
      height: 500px;
      border-spacing: 5px;
      margin: -5px 0;
    }
    .left {
      display: table-cell;
      width: 100px;
      background: #f0f;
    }
    .right {
      display: table-cell;
      width: 200px;
      background: #ff0;
    }
    .center {
      display: table-cell;
      background: #0ff;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
</body>
</html>
