<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      display: flex;
      height: 500px;
    }
    .left {
      width: 100px;
      margin-right: 15px;
      background: #ff0;
    }
    .right {
      width: 200px;
      margin-left: 15px;
      background: #f0f;
    }
    .center {
      flex: 1;
      background: #0ff;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</div>
</body>
</html>
